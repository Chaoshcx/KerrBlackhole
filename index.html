<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerr Blackhole Lab</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>

    <aside class="panel">
      <h1>Kerr Blackhole Lab</h1>
      <p class="subtitle">本地可运行 · 实时交互 · 天体物理科普学习</p>

      <section class="controls">
        <label>
          质量 M (太阳质量)
          <input id="mass" type="range" min="2" max="60" value="10" step="0.5" />
          <span id="mass-value"></span>
        </label>

        <label>
          自旋 a* (0~0.999)
          <input id="spin" type="range" min="0" max="0.999" value="0.92" step="0.001" />
          <span id="spin-value"></span>
        </label>

        <label>
          吸积率 (Eddington 比)
          <input id="accretion" type="range" min="0.05" max="1.5" value="0.6" step="0.01" />
          <span id="accretion-value"></span>
        </label>

        <label>
          时间流速
          <input id="time-scale" type="range" min="0" max="4" value="1.2" step="0.05" />
          <span id="time-scale-value"></span>
        </label>

        <button id="toggle">暂停</button>
      </section>

      <section class="status" id="status"></section>

      <section class="learn" id="learn"></section>
    </aside>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
